<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake News Classifier</title>
        <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}" type="image/png" />
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script type="text/javascript">
            particlesJS.load(
                'particles-js',
                "{{ url_for('static', filename='particles.json') }}",
                function () {
                    console.log('particles.json has loaded');
                }
            );
        </script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </head>

    <body>
        <div id="particles-js"></div>
        <div id="content">
            <h1 id="header">Power Detector</h1>
            <div id="spacer"></div>
            <div class="table">
                <div class="flex wrap">
                    {% for row in data %} 
                    <div class="col">
                        <img src="{{ url_for('static', filename='img/' + row[0]) }}" alt="Avatar">
                        <div class="container">
                            <h4><b>{{ row[2] }} </b></h4>
                            <p>{{ row[3] }}</p>
                        </div>
                    </div>
                    {% endfor %}

                        </div>

</html>
